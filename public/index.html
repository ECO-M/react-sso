<style>
    :root {
        --size-rate: 1;
    }

    #loading {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: #2c3e50;
    }

    #loading__contianer {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -50px;
        width: 100px;
        height: 100px;
    }

    #loading__circle1 {
        width: 100%;
        height: 100%;
    }

    #loading__circle1::before {
        content: '';
        height: 8px;
        width: 50px;
        background: #000;
        opacity: .2;
        border-radius: 50%;
        position: absolute;
        top: 67px;
        left: 0;
        animation: shadow .5s linear infinite;
    }

    #loading__circle1::after {
        border-radius: 5px;
        background: #fff;
        animation: rotate .5s linear infinite;
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 50px;
        height: 50px;
    }

    #loading__circle2 {

        animation-delay: -1.0s;
    }

    @keyframes shadow {
        0%, 100% {
            transform: scaleX(1);
        }
        50% {
            transform: scaleX(1.2);
        }
    }

    @keyframes rotate {
        0% {
            transform: translateY(0);
        }
        25% {
            transform: translateY(10px);
        }
        50% {
            transform: translateY(20px) scale(1.1, 0.9);

        }
        75% {
            transform: translateY(10px);
        }
        100% {
            transform: translateY(0);
        }
    }
